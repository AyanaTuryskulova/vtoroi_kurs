{% extends 'mainblog/base.html' %}

{% block content %}
    <dif class="post">
        {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </dif>
{% endblock%}
